<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Desafio 11-Calculando el Total</title>
</head>
<body>
    <div class="app">
        <div class="app-card">
            <img src="./assets/imgs/pc.png" alt="note con fondo de aguila">
            <p class="name-product"><strong>Laptop Gamer AMD</strong></p>
            <p id="price">Precio base: $400000</p>
            <div class="app-buttons">
                <p>Cantidad:</p>
                <p id="amount">0</p>
                <button onclick="
                    {
                        const amountElement = document.querySelector('#amount');
                        const totalPriceElement = document.querySelector('#totalPrice');
                        let amount = Number(amountElement.innerHTML);
                        amount += 1;
                        amountElement.innerHTML = amount;
                        totalPriceElement.innerHTML = 'Total: $' + (amount * 400000);
                    }
                ">+</button>
                <button onclick="
                    {
                        const amountElement = document.querySelector('#amount');
                        const totalPriceElement = document.querySelector('#totalPrice');
                        let amount = Number(amountElement.innerHTML);
                        if (amount > 0) {
                            amount -= 1;
                        }
                        amountElement.innerHTML = amount;
                        totalPriceElement.innerHTML = 'Total: $' + (amount * 400000);
                    }
                ">-</button>
            </div>
        </div>
        <div class="app-calculateTotal">
            <div>
                <p id="totalPrice">Total a pagar: $0</p>
            </div>
        </div>
    </div>
</body>
</html>
